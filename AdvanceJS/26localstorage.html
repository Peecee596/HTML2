<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
 <h3 id='fullname'></h3>   
<script>
    let firstname;
    let lastname;

    localStorage.setItem("fname","Poonam");
    firstname=localStorage.getItem("fname");

    document.write(firstname)

    localStorage.setItem("lname","Chauhan");
    lastname=localStorage.getItem("lname");
    document.write(lastname);

    document.getElementById('fullname').innerHTML=`Name of Learner is ${firstname} ${lastname}`;
    document.getElementById('fullname').style.color='blue';
    document.getElementById('fullname').style.backgroundColor='yellow';
</script>
</body>
