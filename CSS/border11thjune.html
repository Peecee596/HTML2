<!DOCTYPE html>
<html>
    <head>
        <title>Border CSS Property</title>
        <style>
            h1{
                border-style:double;
                text-align: center;
            }
            h2{
                border-style:ridge;
                text-align: center;
            }
            h3{
                border-style:inset;
                text-align:center;
            }
            h4{
                border-style:dashed;
                text-align:center;
            }
            h5{
                border-style:solid;
                text-align:center;
            }
            h6{
                border-style:dotted;
                text-align:center;
            }
            #para1{
                border-style:groove;
                text-align: center;
            }
            #para2{
                border-style: outset;
                text-align: center;
            }
            table{
                border-style:dashed;
                text-align: center;
                margin-left:50%;
                padding:10px;
            }

        </style>
    </head>
    <body>
        <h1>Border1-double</h1>
        <h2>Border2-ridge</h2>
        <h3>Border3-inset</h3>
        <h4>Border4-dashed</h4>
        <h5>Border5-solid</h5>
        <h6>Border6-dotted</h6>
        <p id="para1">Border7-Groove</p>
        <p id="para1">Border8-Outset</p>

        <table border=1px cellspacing="0px" cellpadding="5px"; >
            <thead>
                <tr>
                    <td>SR.No</td>
                    <td>Name</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Poonam</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rinkle</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Archana</td>
                </tr>

            </tbody>
        </table>
    </body>
    
</html>
