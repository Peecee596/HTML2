<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS-Forms</title>
        <link rel="stylesheet" type="text/css" href="form.css"></link>
    </head>
    <body>
        <div class="form1">
            <form>
            <label>First Name</label>
            <input class="name"type="text" value=""placeholder="Enter First Name" required />
            <br/><br/>
            <label>Last Name</label>
            <input class="name"type="text" value=""placeholder="Enter Last Name" required/>
            <br/><br/>
            <label>Mother Name</label>
            <input class="name"type="text" value="" placeholder="Enter Mother Name" required/>
            <br/><br/>
            <label>Father Name</label>
            <input class="name"type="text" value="" placeholder="Enter Father Name" required/>
            <br/><br/>
            <label>Date of birth</label>
            <input type="Date" value="" />
            <br/><br/>
            <label>Age</label>
            <input type="number" value=""/>
            <br/><br/>
            <!--Radio Button  -->
            <label>Gender</label>

            <input type="radio" name="gender" id="male"/>
            <label for id="male">Male</label>

            <input type="radio" name="gender" is="female"/>
            <label for id="female">Female</label>
            <br/><br/>
            <!-- Check Box -->
            <label>Hobbies/Interest</label>
            
            <input type="checkbox" name="hobbies" id="music">
            <label for id="music">Music</label>

            <input type="checkbox" name="hobbies" id="sports"/>
            <label for id="sports">Sports</label>

            <input type="checkbox" name="hobbies" id="reading"/>
            <label for id="reading">Reading</label>
            <br/><br/>

            <label>Email Id</label>
            <input type="email" value="" placeholder="Enter Valid email"/>
            <br/><br/>
            <!-- Select box -->
            <label>Select State</label>
            <select>
                <option selected disabled>State Name</option>
                <option>Maharashtra</option>
                <option>UttarPradesh</option>
                <option>Karnataka</option>
                <option>Telangana</option>
            </select>
            <br/><br/>
            <!-- textarea -->
            <label>Additional Details</label>
            <textarea></textarea>
            <br/><br/>
            <label>Set Username</label>
            <input type="text" value="" required/>
            <br/><br/>

            <label>Password</label>
            <input type="password" value=""/>
            <br/><br/>
            <input type="submit" value="Submit" class="btn"/>

            <input type="reset" value="Reset" class="btn"/>
        </form>
    </div>

    <div class="form2">
        <form>
            <label>|| Login ||</label>
            <a href="#">Click here to Sign Up</a>
            <br><br>
            <label>Username:</label>
            <input type="text" class="name"/>
            <br><br>
            <label>Password:</label>
            <input type="text" class="name"/>
            <br><br>
            <input type="submit" value="Sign In" class="btn">
            <input type="reset" value="Reset" class="btn"/>
        </form>

       
    </div>

    </body>
</html>
