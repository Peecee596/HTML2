<!DOCTYPE HTML>
<html>
<head>
    <title>Selectors</title>
    <style>
        
        li{
            list-style:inside;
        }
        img{
            width:1340px;
            height:200px;
        }
        
        h1{
            color:hotpink;
            font-size:50px;
            font-family: Georgia;
        }
        ul{
            display:table;
            margin:0 auto;
            color:indigo;
            font-size:35px;
            font-family:Verdana;
            
        }
        p{
            color:brown;
            font-size:30px;
            font-family:cursive;
        }
        label{
            color:coral;
            font-size:35px;
            font-family:fantasy;
        }
        div{
            text-align: center;
        }
    </style>
</head>    
<body>
    <div>
    <img src="./Media/css1.jpg"/>
</div>
<div>
    <h1>Types of Selectors</h1>
</div>
   
<ul>
        <li>Element Selector</li>
        <li>Id Selector</li>
        <li>Class Selector</li>
    </ul>
<div>    <label><b>Element Selector</b></label>
    <p><i>Selects the HTML TAG by using its name</i></p>
    <label><b>ID Selector</b></label>
    <p><i>Select the HTML TAG by using its ID property</i></p>
    <label><b>Class Selector</b></label>
    <p><i>Select the HTML TAG by using its class property</i></p>
</div>

</body>
</html>
