<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-01</title>
    <style>
        .container_maxwidth{
            background-color: brown;
            padding:10px;
            display: flex;
            flex-wrap: wrap;
            /* width:200px; */
            margin-bottom: 10px;
            
        }
        
        .item{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            text-align: center;
            font-weight: bold;
            flex-wrap:wrap;
            width:300px;
            flex-basis:100px;
            
        }
        .container_minwidth{
            background-color: brown;
            padding:10px;
            display: flex;
            flex-wrap: wrap;
            /* width:200px; */
            
        }
        .item11{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            text-align: center;
            font-weight: bold;
            flex-wrap:wrap;
            width:300px;
            flex-basis:100px;
            flex-grow:1;
            
        }
        .item1{
            background-color: chocolate;
            flex-basis:400px;
        }
        .item2{
            background-color: crimson;
        }
        .item3{
            background-color: lightblue;
        }
        .item4{
            background-color: darkgoldenrod;
        }
        .item5{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div class='container_maxwidth'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
    <div class='container_minwidth'>
        <div class='item11 item1'>1</div>
        <div class='item11 item2'>2</div>
        <div class='item11 item3'>3</div>
        <div class='item11 item4'>4</div>
        <div class='item11 item5'>5</div>
    </div>
</body>
</html>
