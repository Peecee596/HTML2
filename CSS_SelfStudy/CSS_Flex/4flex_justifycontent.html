<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-01</title>
    <style>
        .containerjustifycontent_default{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
        }
        .containerjustifycontent_flex-start_default{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: flex-start;
        }
        .containerjustifycontent_flex-end{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: flex-end;
        }
        .containerjustifycontent_center{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: center;
        }
        .containerjustifycontent_space-around{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: space-around;
        }
        .containerjustifycontent_space-between{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: space-between;
        }
        .containerjustifycontent_space-evenly{
            background-color: brown;
            padding:10px;
            display: flex;
            margin: 10px;
            justify-content: space-evenly;
        }
        .item{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            font-weight: bold;
            
        }
        .item1{
            background-color: chocolate;
        }
        .item2{
            background-color: crimson;
        }
        .item3{
            background-color: lightblue;
        }
        .item4{
            background-color: darkgoldenrod;
        }
        .item5{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div class='containerjustifycontent_default'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
    
    <div class='containerjustifycontent_flex-start_default'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
    
    
    <div class='containerjustifycontent_flex-end'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
    
    <div class='containerjustifycontent_center'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containerjustifycontent_space-around'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containerjustifycontent_space-between'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containerjustifycontent_space-evenly'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

</body>
</html>
