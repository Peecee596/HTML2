<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-01</title>
    <style>
        .containerdefault{
            background-color: brown;
            padding:10px;
            height: 300px;
            display: flex;
            margin:10px;
        }
        .containeraligncontent-flext-strech_default{
            background-color: brown;
            padding:10px;
            margin:10px;
            height: 300px;
            display: flex;
            align-items:stretch;
        }
        .containeraligncontent-flext-start{
            background-color: brown;
            padding:10px;
            margin:10px;
            height: 300px;
            display: flex;
            align-items: flex-start;
        }
        .containeraligncontent-flext-end{
            background-color: brown;
            padding:10px;
            margin:10px;
            height: 300px;
            display: flex;
            align-items: flex-end;
        }
        .containeraligncontent-flext-center{
            background-color: brown;
            padding:10px;
            margin:10px;
            height: 300px;
            display: flex;
            align-items:center;
        }
        
        .containeraligncontent-flex-baseline{
            background-color: brown;
            padding:10px;
            margin:10px;
            height: 300px;
            display: flex;
            align-items:baseline;
        }
        .item{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            font-weight: bold;
            
        }
        .item1{
            background-color: chocolate;
        }
        .item2{
            background-color: crimson;
        }
        .item3{
            background-color: lightblue;
        }
        .item4{
            background-color: darkgoldenrod;
        }
        .item5{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div class='containerdefault'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containeraligncontent-flext-strech_default'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containeraligncontent-flext-start'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containeraligncontent-flext-end'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containeraligncontent-flext-center'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>

    <div class='containeraligncontent-flex-baseline'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
</body>
</html>
