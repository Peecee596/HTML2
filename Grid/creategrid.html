<!DOCTYPE HTML>
<html>
    <head>
        <title>Grid</title>
        <style>
            .container{
                background-color: aqua;
                width:700px;
                display: grid;
                grid-template-rows:150px auto ;
                grid-template-columns: 150px auto 120px;
                grid-gap:20px 15px;
            
            }
            .griditem1{
                background-color: blue;
                padding: 45px;
                text-align: center;
            } 
                
            .griditem2{
                background-color: orangered;
                padding: 45px;
                text-align: center;
            }
            .griditem3{
            background-color: yellowgreen;
            padding: 45px;
            text-align: center;
            }

            .griditem4{
            background-color: blueviolet;
            padding: 45px;
            text-align: center;
            }
            .griditem5{
            background-color: greenyellow;
            padding: 45px;
            text-align: center;
            }
            .griditem6{
            background-color: pink;
            padding: 45px;
            text-align: center; 
        }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="griditem1">1</div>
            <div class="griditem2">2</div>
            <div class="griditem3">3</div>
            <div class="griditem4">4</div>
            <div class="griditem5">5</div>
            <div class="griditem6">6</div>
        </div>
    </body>
</html>
