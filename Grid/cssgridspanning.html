<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Spanning</title>
    <style>
        .container{
            display: grid;
            background-color: brown;
            padding:45px;
            grid-template-rows:auto auto;
            grid-template-columns: 1fr 1fr 1fr;
            border: 5px solid black;
            grid-row-gap:15px;
            grid-column-gap:15px;
        }
        #item1{
            background-color: coral;
            text-align: center;
            padding: 45px;
            grid-row-start:1;
            grid-row-end:2;
            grid-column-start:1;
            grid-column-end:-1;
        }
        #item2{
            background-color: blue;
            text-align: center;
            padding: 45px;
            grid-row-start:2;
            grid-row-end:3;
            grid-column-start:1;
            grid-column-end:3;
            
        }
        #item3{
            background-color: red;
            text-align: center;
            padding: 45px;
            grid-row-start:2;
            grid-row-end:3;
            grid-column-start:2;
            grid-column-end:4;
            z-index:1;
        }
        #item4{
            background-color:yellow;
            text-align: center;
            padding: 45px;
        }
        #item5{
            background-color: lawngreen;
            text-align: center;
            padding: 45px;
        }
        #item6{
            background-color: pink;
            text-align: center;
            padding: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">Number1</div>
        <div id="item2">Number2</div>
        <div id="item3">Number3</div>
        <div id="item4">Number4</div>
        <div id="item5">Number5</div>
        <div id="item6">Number6</div>
    </div>
</body>
</html>
