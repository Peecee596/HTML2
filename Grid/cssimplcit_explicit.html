<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid_Implicit & EXplicit</title>
    <style>
        .container{
            background-color:purple;
            display:grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows:repeat(2,150px);
            grid-gap:15px;
            grid-auto-rows:80px;
            grid-auto-flow:column;
            grid-auto-columns: 0.5fr;;

        }
        #items1{  
            background-color: pink;
        }
        #items2{  
            background-color: aqua;
        }
        #items3{  
            background-color: yellow;
        }
        #items4{  
            background-color: lawngreen;
        }
        #items5{  
            background-color: blue;
        }
        #items6{  
            background-color: palevioletred;
        }
        #items7{  
            background-color: red;
        }
        #items8{  
            background-color: brown;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="items1">One</div>
        <div id="items2">two</div>
        <div id="items3">Three</div>
        <div id="items4">Four</div>
        <div id="items5">Five</div>
        <div id="items6">Six</div>
        <div id="items7">Seven</div>
        <div id="items8">Eight</div>
        <div id="items7">Seven</div>
        <div id="items8">Eight</div>
    </div>
</body>
</html>
