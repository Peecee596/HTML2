<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='demo'></h1>
    <h2 id='demo1'></h2>
</body>
<script>
    var a=10;
    var b=20;
    document.write('<h1>Addition is:'+(a+b)+'<br/></h1>');
    document.write('<h2>Subtraction is:'+(a-b)+'<br/></h2>');
    document.write('<h3>Multiplication is :'+(a*b)+'<br/></h3>');
    document.getElementById('demo').innerHTML='Divsion is:'+ (a/b);
    document.getElementById('demo').innerHTML='Sum of 2 nos is:'+ (a+b);
    document.getElementById('demo1').innerHTML='Modulus is:'+(a%b);
    document.write('<h4> Expotential is:'+(a**b)+'</h4>');
    a++;
    document.write('<h5> Increment Operator:'+(a)+'</h5>');
    b--;
    document.write('<h5> Decrement Operator:'+(b)+'</h5>');
    



</script>
</html>
