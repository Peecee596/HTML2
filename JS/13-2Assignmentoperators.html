<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment Operator</h1>
</body>
<script>
    var x=1;
    var y=2;
    
    document.write('Orignal value of x is:'+x+' Orginal value of y is:'+y+'<br/>');
    // document.write( (x+=y)+'<br/>');
    x+=y;
    document.write(x+'<br/>');
    y+=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');
    x-=y;
    document.write(x+'<br/>');
    y-=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');
    x*=y;
    document.write(x+'<br/>');
    y*=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');
    x/=y;
    document.write(x+'<br/>');
    y/=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');
    x%=y;
    document.write(x+'<br/>');
    y%=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');
    x**=y;
    document.write(x+'<br/>');
    y**=x;
    document.write(y+'<br/>');
    document.write('New Value of x is:'+x+' New Value of y is:'+y+'<br/>');

</script>
</html>
