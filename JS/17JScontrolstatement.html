<script>
   document.write('<h1> If statement </h1>');
    var x=10;
    var y=20;
    if(x<y)
    {
        document.write(x+' is less than '+y);
        console.log(x+' is less than '+y);
    }
    
    document.write('<h1> If else statement </h1>');
    var d=100;
    var e=200;
    if(e<d)
    {
        document.write(e+':E is greater than D:'+d);
        console.log(e+':E is greater than D:'+d);
    }
    else{
        document.write(e+':E is less than D:'+d);
        console.log(e+':E is less than D:'+d);
    }
</script>
