<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    document.write('<h1> While loop </h1>');
    var x=1;
    while(x<=10)
    {
        document.write(x+'<br/>');
        x++;
    }
    document.write('<h1> Do While loop </h1>');
    z=10
    do{
        document.write(z+'</br>');
        z=z+10;
    }
    while(z<=100);

</script>
</html>
