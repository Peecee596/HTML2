<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellowgreen;
        }
        .box1{
            height:580px;
            border: 5px solid red;
            margin:20px;
            background-color: teal;
        }
        .box2{
            height:82%;
            border: 5px solid red;
            margin:50px;
            background-color:tomato;
        }
        .box3{
            height:75%;
            border: 5px solid red;
            margin:50px;
            background-color:pink;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        #date1,#date2,#date3,#date4,#date5,#date6,#date7,#date8,#date9{
            background-color: violet;
            margin:10px;
            height:100px;
            width:300px;
            text-align: center;
          

            
        }
    </style>
</head>
<body>
    <div class='box1'>
        <b style="font-size: 22px;padding-left:525px;color:white;">Todays Date:</b>
        <div class='box2'>
            <div class='box3'>
                <div id='date1'>

                </div>
                <div id='date2'>

                </div>
                <div id='date3'>
                </div>
                <div id='date4'>

                </div>
                <div id='date5'>

                </div>
                <div id='date6'>

                </div>
                <div id='date7'>
                </div>
                <div id='date8'>

                </div>
                <div id='date9'>

                </div>


            </div>

        </div>

    </div>
</body>
<script>
    var date= new Date();
    document.getElementById('date1').innerHTML='<h3>'+date+'</h3>';
    document.getElementById('date2').innerText=date.getDay();
    if(date.getDay()==4)
    {
        document.getElementById('date2').innerHTML='<h2>Todays Day:Thursday</h2>';
    }
    document.getElementById('date3').innerHTML='<h2>'+'Todays Date:'+date.getDate()+'</h2>';
    if(date.getMonth()==7)
    {
        document.getElementById('date4').innerHTML='<h2>Month:August</h2>';
    }
    document.getElementById('date5').innerHTML='<h2>'+'Year:'+date.getFullYear()+'</h2>';
    document.getElementById('date6').innerHTML='<h2>'+'Hour:'+date.getHours()+'</h2>';
    document.getElementById('date7').innerHTML='<h2>'+'Minutes:'+date.getMinutes()+'</h2>';
    document.getElementById('date8').innerHTML='<h2>'+'Seconds:'+date.getSeconds()+'</h2>';
    document.getElementById('date9').innerHTML='<h2>'+'Milliseconds:'+date.getMilliseconds()+'</h2>';
    
</script>
</html>
