<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraypush and unshift</title>
    
<script>
    var countries=['india','Paksitan','USA','China'];
    console.log(countries);
    //array push-at the end
    countries.push('UK');
    console.log(countries);
    //array unshift-at the begining
    countries.unshift('Greece');
    console.log(countries);
</script>
</head>
<body>
    
</body>
</html>
