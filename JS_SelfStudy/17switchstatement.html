<script>
    var day=89;
    switch(day){
        case 0: case 1:case 3:
            document.write('days can be between monday to wednesday');
            break;
        case 4:
            document.write('today is thursday');
            break;
        case 5:
            document.write('today is friday');
            break;
        case 6:
            document.write('today is saturday');
            break;

        default:document.write('enter the valid no to identify the correct days');
        

    }
    var age=25;
    switch(true){
        case(age>=10 && age<=20):
            document.write('You are eligible');
            break;
        case(age>=21 && age <=30):
            document.write('you are not eligle');
            break;
        default:document.write('enter the correct age');
    }
</script>
