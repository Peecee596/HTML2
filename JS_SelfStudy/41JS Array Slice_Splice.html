<script>
    //array slice
    var array1=['Ram','kapaar','isha','deol','sarojini','naidu'];
    console.log(array1);
    var array2 = array1.slice(1,4);
    console.log(array2);
    var array3=array1.slice(2);
    console.log(array3);
    
    //array splice-changes in the existing array
    var array6=['poonam','srujana','isha','kopekar','ravindranath'];
    console.log(array6);
    array6.splice(1,0,'raju','khan');
    console.log(array6);
    array6.splice(1,2,'rahul');
    console.log(array6);
    array6.splice(1,1);
    console.log(array6);
</script>
