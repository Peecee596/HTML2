<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LETCONSTVAR</title>
</head>
<body>
    1.Declare-let|var|const
    2.Redeclare-var
    3.Reassign-let|var
    --overwrite-->let|var
</body>
<script>
    // 2 times let cant be used for same variable but values can be reassigned 
    
    let firstname="Poonam";
    document.write(firstname);
    firstname="Chauhan ";
    document.write(firstname);
  
    
    //values get overwrite
    var secondname="hello";
    document.write(secondname);
    var secondname="India";
    document.write(secondname);
    secondname="USA";
    document.write(secondname);


    //const
    const lastname="Naina";
    document.write(lastname);
    
</script>
</html>
