<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    var a=100.12;
    var c=-199.13;
    console.log(a);
    console.log(c);

    //ceil
    var b=Math.ceil(a);
    console.log(b);
    var d=Math.ceil(c);
    console.log(d);

    //floor
    var e=Math.floor(a);
    console.log(e);

    var f=Math.floor(c);
    console.log(f);

    //round
    var g=Math.round(a);
    console.log(g);
    var h=Math.round(c);
    console.log(h);

    //trunc
    var i=Math.trunc(a);
    console.log(i);
    var j=Math.trunc(c);
    console.log(j);

    //max
    var k=Math.max(13,45,78,12,90);
    console.log(k)
    
    //min
    var l=Math.min(45,12,45,34);
    console.log(l);

    //sqrt
    var m=64;
    var n=Math.sqrt(m);
    console.log(n);

    //cbrt
    var o=8;
    var p=Math.cbrt(o);
    console.log(p);

    //power
    var q=Math.pow(2,3);
    console.log(q);

    //abs
    var s=-6767.89;
    var t=Math.abs(s);
    console.log(t);

    //PI
    console.log(Math.PI);

    //random
    var u=Math.random();
    console.log(u);

    //random no bet 1-10
    //Math.floor(Math.random() * (max - min + 1)) + min

    var v=Math.floor(Math.random()*10)+1;
    console.log(v);
    //bet 1-20 
    var w=Math.floor(Math.random()*20)+1;
     console.log(w);
    //bet 15-20
    var x=Math.floor(Math.random()*6)+15;
    console.log(x);
    </script>
