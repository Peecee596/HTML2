<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit='submitfunction()'>
        <label for="">Name</label>
        <input type="text" id='fname' onfocus='functionfocus(this)' onblur='functionblur(this)' oninput="inputfunction(this)" >
        <br><br>
        
        <label for="">Class</label>
        <input type="text" id='' onfocus='functionfocus(this)' onblur='functionblur(this)' oninput='inputfunction(this)' onselect='selectfunction()'>
        <br><br>

        <label for="">Country</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Bangladesh</option>
            <option value="">SriLanka</option>
        </select>
        <br><br>

        <input type="submit">

    </form>
    <div id='test1' style='border:1px solid red'></div>
    <script>
        function functionfocus(element)
        {
            element.style.backgroundColor='lime';
        }
        function functionblur(element)
        {
            element.style.backgroundColor='';
        }
        function inputfunction(element)
        {
            var x= element.value;
            document.getElementById('test1').innerHTML=x;

        }
        function submitfunction()
        {
            alert('Hi everyone');
            console.log('Hello everyone');
        }
        function selectfunction()
        {
            console.log('You are selected');
        }

    </script>
</body>
</html>
