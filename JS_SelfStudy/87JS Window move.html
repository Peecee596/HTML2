<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='openwindow()'>Open Window</button>
    <button onclick="movewindow()">Move Window</button>
    <button onclick='movewindow1()'>Move Window2</button>
</body>
<script>
    var mywindow;
    function openwindow()
    {
        mywindow=window.open('','','width=200px,height=300px');
    }
    function movewindow()
    {
        mywindow.moveTo(150,190);
        mywindow.focus;
    }
    function movewindow1()
    {
        mywindow.moveBy(250,250);
        mywindow.focus;
    }

</script>
</html>
