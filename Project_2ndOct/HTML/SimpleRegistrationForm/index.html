<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
<div class='main-block'>
    <h1>Registration</h1>
    <form action="/">
    <hr>
    <div class="account-type">
        <input type="radio" value='none' id='radioOne' name='account' checked>
        <label for="radioOne" class="radio">Personal</label>

        <input type="radio" value="none" id='radioTwo' name='account'>
        <label for="radioTwo" class="radio">Company</label>
    </div>
    <hr>

    <label for="name" id='icon'><i class="fas fa-envelope"></i></label>
    <input type="text" placeholder="Email" id='name' name='name' required>

    <label for="name" id='icon'><i class="fas fa-user"></i></label>
    <input type="text" placeholder="Name" id='name' name='name'required>

    <label for="name" id='icon'><i class="fas fa-unlock-alt"></i></label>
    <input type="password" placeholder="Password" id='name' name='name' required>
    <hr>

    <div class='gender'>
        <input type="radio" id='male' value='none'name='gender' checked>
        <label for="male" class='radio'>Male</label>

        <input type="radio" id='female' value='none' name='gender'>
        <label for="female" class='radio'>Female</label>
    </div>
    <hr>
    <div class='btn-block'>
        <p>By clicking Register, you agree on our <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for W3Docs</a>.</p>
        <button type='submit' href='/'>Submit</button>
    </div>


    </form>
</div>    
</body>
</html>
