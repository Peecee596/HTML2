<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:700px;
            height:500px;
            filter: blur(5px);
            filter: brightness(10%);
            filter:contrast(1400%);
            filter: drop-shadow(-8px -8px 10px red);
            filter: drop-shadow(8px 8px 10px orange);
            filter: grayscale(20%);
            filter: hue-rotate(1000deg);
            filter: invert(100%);
            filter: opacity(90%);
            filter: saturate(500%);
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <img src="./house1.jpg" alt="">
</body>
</html>
