<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Positioning</title>
    <style>
        #container{
            display: grid;
            background-color: brown;
            width:70%;
            grid-template-columns:auto auto auto;
            grid-template-rows:1fr 1fr 1fr;
            margin:45px;    
            border:10px solid yellow;
            grid-row-gap:10px;
            grid-column-gap:10px;    
        }
        #item1{
            background-color: blue;
            padding:70px;
            text-align: center;   
            grid-row-start:3;
            grid-row-end:4;
            grid-column-start:3;
            grid-column-end:4;
        }
        #item2{
            background-color: pink;
            padding:70px;
            text-align: center; 
                     
        }
        #item3{
            background-color: green;
            padding:70px;
            text-align: center;            
        }
        #item4{
            background-color: cyan;
            padding:70px;
            text-align: center;

        }
        #item5{
            background-color: goldenrod;
            padding:70px;
            text-align: center;
            grid-row-start:3;
            grid-row-end:4;
            grid-column-start:1;
            grid-column-end:2;            
        }
        #item6{
            background-color:lawngreen;
            padding:70px;
            text-align: center;
            grid-row-start:1;
            grid-row-end:2;
            grid-column-start:3;
            grid-column-end:4;            
        }
        #item7{
            background-color: red;
            padding:70px;
            text-align: center;            
        }
        #item8{
            background-color:coral;
            padding:70px;
            text-align: center;            
        }
        #item9{
            background-color:cadetblue;
            padding:70px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item1">Grid1</div>
        <div id="item2">Grid2</div>
        <div id="item3">Grid3</div>
        <div id="item4">Grid4</div>
        <div id="item5">Grid5</div>
        <div id="item6">Grid6</div>
        <div id="item7">Grid7</div>
        <div id="item8">Grid8</div>
        <div id="item9">Grid9</div>

    </div>
</body>
</html>
