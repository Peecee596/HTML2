<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverLapping Grid</title>
    <style>
        .container{
            display: grid;
            background-color: purple;
            grid-template-columns: repeat(2,300px);
            grid-template-rows: repeat(2,150px);
            max-width: 610px;
        }
        .item1{
     
            grid-column: 1/span 2;
            grid-row: 1/span 2;
            align-self: start;

        }
        .item2{
           
            grid-column: 1/span 2;
            grid-row: 1/span 2;
            align-self: center;
            justify-self: center;
            z-index: 1;
        }


        /* img{
            width:100%;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">sdmnsmnds<img src="../Media/bg1.jpg" height="200px" width="300px"/></div>
        <div class="item2">smndmsndm<img src="../Media/bg2.jpg" height="200px" width="300px"/></div>

    </div>
</body>
</html>
