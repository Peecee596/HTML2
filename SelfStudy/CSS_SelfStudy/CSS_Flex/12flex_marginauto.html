<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-01</title>
    <style>
        .container_1{
            background-color: brown;
            padding:10px;
            display: flex;
            height:200px;
            margin-bottom: 2px;
        }
       .item50{
            background-color: white;
       }
        .itema{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
          
            font-weight: bold;
            margin:auto;
            
        }
        .itemb{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            
            font-weight: bold;
            margin-left:auto;
            
        }

        .itemc{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            font-weight: bold;
            margin-right:auto;
            
        }
        .itemd{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
          
            font-weight: bold;
            margin-top:auto;
            
        }
        .iteme{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            font-weight: bold;
            margin-bottom:auto;
            
        }
          .item{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            font-weight: bold;
        
            
        }
        .item1{
            background-color: chocolate;
            align-self: center;
            margin-left:auto;
        }
        .item2{
            background-color: crimson;
            margin-right:auto;
        }
        .item3{
            background-color: lightblue;
            margin-top:auto;
        }
        .item4{
            background-color: darkgoldenrod;
            margin-bottom:auto;
        }
        .item5{
            background-color: darkkhaki;
            
        }
    </style>
</head>
<body>
    <div class='container_1'>
        <div class='itema item50'>1</div>        
    </div>
    <div class='container_1'>
        <div class='itemb item50'>1</div>        
    </div>

    <div class='container_1'>
        <div class='itemc item50'>1</div>        
    </div>

    <div class='container_1'>
        <div class='itemd item50'>1</div>        
    </div>

    <div class='container_1'>
        <div class='iteme item50'>1</div>        
    </div>

    <div class='container_1'>
        <div class='item item1'>1</div>
        <div class='item item2'>2</div>
        <div class='item item3'>3</div>
        <div class='item item4'>4</div>
        <div class='item item5'>5</div>
    </div>
</body>
</html>
