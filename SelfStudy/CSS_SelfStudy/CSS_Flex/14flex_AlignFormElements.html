<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Flex-01</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            padding: 0 0 0 40px;
        }
        .wrapper{
            background-color: #eee;
            list-style: none;
            margin: 50px;
            padding: 20px;
            width:500px;
        }
        .wrapper li{
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .wrapper li label{
            flex: 1;
        }
        .wrapper li input{
            flex: 3;
        }
    </style>
</head>
<body>
    <h1> Flex:Align Form with Flexbox</h1>
    <form action="">
        <ul class='wrapper'>
            <li>
                <label for="">Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Class Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Email Address</label>
                <input type="email">
            </li>
            <li>
                <button type='submit'>Save</button>
            </li>
            
        </ul>
    </form>
</body>
</html>
