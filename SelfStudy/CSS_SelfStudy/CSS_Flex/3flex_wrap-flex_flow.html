<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-03</title>
    <style>
        .containerrow_overflow{
            background-color: brown;
            padding:10px;
            display: flex;
            flex-direction: row;
            width:300px;
            margin-bottom: 10px;
        }
        .containerrowflexwrap{
            background-color: brown;
            padding:10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width:300px;
            margin-bottom: 10px;
        }
        .containerrowflexwrapreverse{
            background-color: brown;
            padding:10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            width:300px;
            margin-bottom: 10px;
        }
        
        .containercolumn_overflow{
            background-color:yellowgreen;
            padding:10px;
            height: 200px;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width:300px;
            border:1px solid red;
        }
        .containercolumn_flexwrap{
            background-color:yellowgreen;
            padding:10px;
            height: 400px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width:300px;
            margin-top:1000px;
            /* margin: 10px; */
        }
        .containercolumn_flexwrapreverse{
            background-color:yellowgreen;
            padding:10px;
            height: 400px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap-reverse;
            width:300px;
            /* margin-top:500px; */
            margin: 10px;
        }
        .item{

            /* background-color: cadetblue; */
            border:1px solid chartreuse;
            padding:20px;
            margin:10px;
            font-weight: bold;
            
        }
        .item1{
            background-color: chocolate;
        }
        .item2{
            background-color: crimson;
        }
        .item3{
            background-color: lightblue;
        }
        .item4{
            background-color: darkgoldenrod;
        }
        .item5{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
