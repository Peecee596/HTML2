<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if</title>
    <script>
        var per=prompt('Enter the percentage');
        if(per>=80 && per<=100)
        {
            console.log("Merit");
        }
        else if(per>=60 && per<80)
        {
            console.log("Ist Div");
        }
        else if(per>=45 && per<=59)
        {
            console.log("IInd Div");
        }
        else if(per>=33 && per<44)
        {
            console.log("IIIrd Div");
        }
        else{
            console.log("Fail");
        }
    </script>
</head>
<body>
    
</body>
</html>
