<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <button onclick="hello()">Click Me</button>

    function hello(){
        document.write('JS events');
        
    }
