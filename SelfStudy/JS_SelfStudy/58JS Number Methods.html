<script>
    //Number
    var a="99";
    console.log(a+78);
    var b=Number(a);
    console.log(b+78);

    var c=true;
    console.log(c+3);
    var d=Number(c);
    console.log(d+3);
    
    //parseInt
    var e=76.9780;
    console.log(e);
    var f=parseInt(e);
    console.log(f);

    var g='This ia a 60 number';
    console.log(g);
    var h=parseInt(g);
    console.log(h);

    var i='60 is the number';
    console.log(i);
    var j=parseInt(i);
    console.log(j);

    var k='060.9 is the number';
    console.log(k);
    var l=parseInt(k);
    console.log(l);

    //parseFloat

    var m='898.991020';
    console.log(m);
    var n=parseFloat(m);
    console.log(n);

    var o='7890.09 is the number';
    console.log(o);
    var p=parseFloat(o);
    console.log(p);

    var q='number is 898.90967';
    console.log(q);
    var r=parseFloat(q);
    console.log(r);

    //isFinite//true or false

    var s=6767;
    console.log(s);
    var t=Number.isFinite(s);
    console.log(t);
    
    var u='7878';
    console.log(u);
    var v=Number.isFinite(u);
    console.log(v);

    //isInteger

    var w='6767';
    console.log(w);
    var x=Number.isInteger(w);
    console.log(x);

    var y=7678.8;
    console.log(x);
    var z=Number.isInteger(x);
    console.log(y);

    var A=789056;
    console.log(A);
    var B=Number.isInteger(A);
    console.log(B);

    //tofixed(x)

    var C=78.9089;
    console.log(C);
    var D=C.toFixed(2);
    console.log(D);

    //toprecision(x)

    var D =57.1909;
    console.log(D);
    var E=D.toPrecision(4);
    console.log(E);

</script>
