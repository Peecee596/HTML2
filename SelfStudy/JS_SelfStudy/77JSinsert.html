<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            background-color: rosybrown;
            width:400px;
            /* height: 200px; */
            padding:120px 50px;
            margin:100px;
            color:seagreen;
            font-weight: bold;
            border:4px solid red;
        }
    </style>
</head>
<body>
    <div id='test'>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, expedita delectus adipisci commodi officia ab corporis dicta explicabo, rem laboriosam tempora ex. Dolorum eaque, ratione et voluptatibus atque molestiae minima.
    </div>
</body>
<script>
    var newElement=document.createElement('h1');
    var newText=document.createTextNode('Hello');
    newElement.appendChild(newText);
    document.getElementById('test').insertAdjacentElement('beforebegin',newElement);
    document.getElementById('test').insertAdjacentElement('afterbegin',newElement);
    document.getElementById('test').insertAdjacentElement('afterend',newElement);     
    document.getElementById('test').insertAdjacentElement('beforeend',newElement);
    document.getElementById('test').insertAdjacentElement('beforebegin',newElement);
    document.getElementById('test').insertAdjacentElement('afterend',newElement);   


var newElement2='<h2>This is an heading</h2>';
var target=document.getElementById('test');
target.insertAdjacentHTML('beforebegin',newElement2);
target.insertAdjacentHTML('afterend',newElement2);
target.insertAdjacentHTML('afterbegin',newElement2);
target.insertAdjacentHTML('beforeend',newElement2);

var newElement3='This is text';
var target3=document.getElementById('test');
target3.insertAdjacentText('beforebegin',newElement3);
target3.insertAdjacentText('afterend',newElement3);
target3.insertAdjacentText('beforeend',newElement3);
target3.insertAdjacentText('afterbegin',newElement3);
</script>
</html>
