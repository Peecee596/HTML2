<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS datatypes</title>
</head>
<body>
    
</body>
<script>
    var x='Hello World';
    document.write(typeof(x));
    document.write('<br/>');
    
    var x='23';
    document.write(typeof(x));
    document.write('<br/>');
    
    var x=23;
    document.write(typeof(x));
    document.write('<br/>');

    var x=true;
    document.write(typeof(x));
    document.write('<br/>');
    
    var x=['HTML','CSS','JS'];
    document.write(typeof(x));
    document.write('<br/>');

    var y;
    document.write(typeof(y));
    document.write('<br/>');

    var x=undefined;
    document.write(typeof(x));    
    document.write('<br/>');

</script>
</html>
