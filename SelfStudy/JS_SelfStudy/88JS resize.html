<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='openWindow()'>WindowOPen</button>
    <button onclick='resize()'>Resize </button>
    <button onclick="resizeto()">Resizeto</button>
</body>
<script>
    var mywindow;
    function openWindow()
    {
        mywindow=window.open('','','width=200px,height=300px');
    }
    function resize()
    {
        mywindow.resizeTo(150,150);
        mywindow.focus;
    }
    function resizeto()
    {
        mywindow.resizeBy(250,250);
        mywindow.focus;
    }

</script>
</html>
